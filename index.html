<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Stock Price Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .stock-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .stock-info p {
            font-size: 18px;
            font-weight: bold;
        }
        .stock-price {
            color: #4CAF50;
        }
        .stock-change {
            color: #e53935;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Apple Stock Price Dashboard</h1>
        <div class="stock-info">
            <p>Current Price:</p>
            <p class="stock-price">$145.62</p>
        </div>
        <div class="stock-info">
            <p>Change:</p>
            <p class="latest stock-change">-$1.25 (-0.85%)</p>
        </div>
        <!-- Add more stock information here as needed -->
    </div>
</body>
</html>
